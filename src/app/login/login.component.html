<div class="text-gray-300 bg-gray-800 min-h-screen py-10">
    <div class="flex flex-col w-1/4 mx-auto bg-gray-900 py-4 px-2 gap-5">
        <form action="" [formGroup]="account" (submit)="onLogin()">
            <div class="flex flex-col">
                <label class="px-2 py-1" for="email">email</label>
                <input class="p-3 bg-gray-800" formControlName="email" type="text" id="email" placeholder="email">
            </div>
            <div class="flex flex-col">
                <label class="px-2 py-1" for="password">password</label>
                <input class="p-3 bg-gray-800" formControlName="password" type="password" id="password" placeholder="password">
            </div>
            <div class="flex justify-center">
                <button>LOGIN</button>
            </div>
        </form>
    </div>
</div>
